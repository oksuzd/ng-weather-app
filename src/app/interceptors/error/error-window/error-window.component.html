<h1 mat-dialog-title>Sorry!</h1>
<div mat-dialog-content>
  {{data.message}}
</div>

<div *ngIf="data.error === 'region'" mat-dialog-content>
  Your region: {{data.location}}
</div>

<mat-dialog-actions *ngIf="data.error === 'extensions'" class="actions">
  <button mat-button (click)="onOkClick()">Ok</button>
</mat-dialog-actions>
